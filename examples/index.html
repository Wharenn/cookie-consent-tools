<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Cookie Consent Tools</title>
        <script type="text/javascript" src="../dist/cookie-consent-tools.min.js"></script>
        <link rel="stylesheet" href="../dist/cookie-consent-tools.min.css"/>
        <style>
            body {
                font-family: 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Sans-Serif;
                line-height: 1.5;
                background-color: #fff;
                color: #222;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Cookie Consent Tools</h1>
            <p>
                Default consent box in "message" mode.
            </p>
        </div>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                var options = {
                    consentBox: {
                        autoDisplay: true,
                    },
                };

                window.cookieConsentTools.initialize(options);
            });
        </script>
    </body>
</html>
