<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Cookie Consent Tools</title>
        <script type="text/javascript" src="../dist/cookie-consent-tools.min.js"></script>
        <link rel="stylesheet" href="../dist/cookie-consent-tools.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="container">
            <h1>Cookie Consent Tools</h1>
            <div class="buttons">
                <a href="index.html" class="active">Message Mode</a>
                <a href="choice.html">Choice Mode</a>
                <a href="headless.html">Headless (no banner)</a>
            </div>
            <div class="description">
                Default consent box in <code>message</code> mode.
            </div>
            <div class="buttons">
                <a href="#" id="reset-button">Reset consent</a>
                <a href="#" id="show-box">Show Box</a>
                <a href="#" id="hide-box">Hide Box</a>
            </div>
            <pre id="textZone"></pre>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                var options = {
                    consentBox: {
                        seeMoreLink: {
                            href: '#',
                            target: '_self',
                        }
                    },
                };

                executeScript(options);
            });
        </script>
    </body>
</html>
